 <script>
let day = prompt ('Введите число'); // Просим дату
if (day > 0 && day <= 9) {
alert('Расположена на первой декаде');
} else if (day >= 10 && day < 20) {
alert('Расположена на второй декаде');
} else {
alert('Расположена на третьей декаде');
};
</script>
