<!DOCTYPE html>

<body>
 <script>
let month = prompt ('Введите число месяца');
if (month >= 1 && month < 3) {
alert('Сейчас зима');
} else if (month >= 3 && month < 6) {
alert('Сейчас весна')
} else if (month >= 6 && month < 9) {
alert('Сейчас лето')
} else if (month >= 9 && month <= 11) {
alert('Сейчас осень');
} else if (month == 12) {
alert('Сейчас зима');
} else {
alert('Error!');
};
</script>
</body>
</html
